<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
      <script src="https://kit.fontawesome.com/46158df03c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="results">
        <h1>Your Result</h1>
        <div class="result-text">
          <p><span>76</span> of 100</p>
        </div>
        <h2>Great</h2>
        <p class="caption">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary" id="summary">
        <h1>Summary</h1>
        <div class="sections">
          <div class="item">
            <h1><img src="assets/images/icon-reaction.svg" alt="">Reaction</h1>
            <p><span>80</span> / 100</p>
          </div>
          <div class="item">
            <h1><img src="assets/images/icon-memory.svg" alt="">Memory</h1>
            <p><span>92</span> / 100</p>
          </div>
          <div class="item">
            <h1><img src="assets/images/icon-verbal.svg" alt="">Verbal</h1>
            <p><span>61</span> / 100</p>
          </div>
          <div class="item">
            <h1><img src="assets/images/icon-visual.svg" alt="">Visual</h1>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <div class="btn">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
